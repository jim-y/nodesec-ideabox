<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div layout="column" class="registerBox md-whiteframe-z1">

    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Register</span></h2>
    </md-toolbar>

    <md-content layout="column" class="md-padding">

      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="ctrl.username"/>
      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="ctrl.password"/>
      </md-input-container>

      <div layout="row" layout-align="end center" style="padding-top:20px;">
        <md-button class="md-raised md-primary" ng-click="ctrl.register(ctrl.username, ctrl.password)">
          Register
        </md-button>
      </div>

    </md-content>

  </div>
</div>
